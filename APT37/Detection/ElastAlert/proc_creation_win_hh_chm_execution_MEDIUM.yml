---
# Example rule to send alerts to Elasticsearch
name: proc_creation_win_hh_chm_execution_MEDIUM
type: any
es_host: es-01
es_port: 9200
index: winlogbeat-*
filter:
- query:
    bool:
      must: []
      filter:
      - match_phrase:
          event_id: '1'
      - match_phrase:
          image_path: hh.exe
#      - match_phrase:
#          cmdline: "chm"
      should: []
      must_not: []

alert:
- "debug"

## Ref : https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_hh_chm_execution.yml