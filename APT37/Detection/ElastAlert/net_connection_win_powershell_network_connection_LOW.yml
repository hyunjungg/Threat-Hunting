---
# Example rule to send alerts to Elasticsearch
name: net_connection_win_powershell_network_connection_LOW
type: any
es_host: es-01
es_port: 9200
index: winlogbeat-*
filter:
- query:
    bool:
      must: []
      filter:
      - match_phrase:
          event_id: '3'
      - match_phrase:
          image_path: powershell.exe
      - match_phrase:
          initiated: 'true'
      should: []
      must_not:
      - match_phrase:
          dst_ip: 127.0.0.1
      - bool:
          should:
          - match_phrase:
              user: AUTHORI
          - match_phrase:
              user: AUTORI
          minimum_should_match: 1

alert:
- "debug"

## Ref : https://github.com/SigmaHQ/sigma/blob/master/rules/windows/network_connection/net_connection_win_powershell_network_connection.yml