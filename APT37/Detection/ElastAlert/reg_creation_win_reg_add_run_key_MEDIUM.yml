---
# Example rule to send alerts to Elasticsearch
name: reg_creation_win_reg_add_run_key_MEDIUM
type: any
es_host: es-01
es_port: 9200
index: winlogbeat-*
filter:
- query:
    bool:
      must: []
      filter:
      - match_phrase:
          event_id: '13'
      - match_phrase:
          registry_action: SetValue
      - match_phrase:
          target_object: Software\Microsoft\Windows\CurrentVersion\Run
      should: []
      must_not: []

alert:
- "debug"

## Ref : https://github.dev/SigmaHQ/sigma/tree/master/rules/windows